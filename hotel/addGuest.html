<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список гостей в отеле</title>
        <link rel="stylesheet" href="C:/Go/go1.23.4/src/github.com/Daniil-8bit/GoProjects/hotel/styles.css">
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Guests</h1><br>
        <form action="/guests/create" method="POST">
            <label for="guestName">Имя</label><br>
            <input type="text" id="guestName" name="guestName" required><br>

            <label for="guestEmail">Адрес электронной почты</label><br>
            <input type="email" id="guestEmail" name="guestEmail"><br>

            <label for="checkInDate">Дата заезда:</label><br>
            <input type="date" id="checkInDate" name="checkInDate"><br>

            <label for="checkOutDate">Дата выезда:</label><br>
            <input type="date" id="checkOutDate" name="checkOutDate"><br>

            <button type="submit">Добавить гостя</button>
        </form>
    </body>
</html>
