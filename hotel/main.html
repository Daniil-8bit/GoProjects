<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список гостей в отеле</title>
        <link rel="stylesheet" href="C:/Go/go1.23.4/src/github.com/Daniil-8bit/GoProjects/hotel/styles.css">
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Guests</h1><br>
        <a href="/guests/new">Добавить нового гостя</a>
        <div>
            <p>Кол-во гостей:</p>
            <p>{{.Amount}}</p>
        </div>
        <div>
            <p>Гости:</p>
            {{range .Person}}
                <p>{{.}}</p>
            {{end}}
        </div>
    </body>
</html>
